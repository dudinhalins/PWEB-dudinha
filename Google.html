<!--
    Recrie o Google utilizando HTML e CSS
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        <a href="https://www.google.com/imghp?hl=pt-BR&ogbl">Imagens</a>
    </header>
    <main>
        <div class="logo">
            <span>Google</span>
        </div>
        <input type="text" class="search-box" placeholder="Pesquisa Google">
        <div class="buttons">
            <button class="search-button">Pesquisa Google</button>
            <button class="lucky-button">Estou com sorte</button>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            Brasil
        </div>
        <div class="footer-bottom">
            <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
            <a href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
        </div>
        <div class="footer-links right">
            <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
            <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
            <a href="#">Configurações</a>
        </div>
    </footer>
</body>
</html>
